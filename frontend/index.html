<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Life Timeline</title>
    <!-- Web App Manifest & Fullscreen Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0a0a0a">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Outfit:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <script>
        (function () {
            try {
                const theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
                document.documentElement.setAttribute('data-theme', theme);
            } catch (e) { }
        })();
    </script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="splash-screen">
        <div class="levitating-circle"></div>
    </div>

    <!-- Landing Page: Scroll-Snapping Showcase -->
    <div id="landing-page" class="landing-page hidden">
        <div class="landing-scroll-container">

            <!-- Section 2: AI Power -->
            <section class="landing-section">
                <h1>Talk to Your<br><strong>Schedule.</strong></h1>
                <p>Natural language processing makes adding events as simple as sending a text.</p>
            </section>

            <!-- Section 3: Final CTA -->
            <section class="landing-section signin-section">
                <h1>Ready to start?</h1>
                <button id="hero-signin-btn" class="action-button primary hero-cta">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                        <path
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                        <path
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                        <path
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                    </svg>
                    Continue with Google
                </button>
            </section>
        </div>
    </div>

    <div class="app-container">
        <header>
            <div class="header-main">
                <h1>My Day</h1>
                <p id="current-date" class="hidden-mobile"></p>
            </div>

            <div id="auth-container">
                <button id="params-signin-btn" class="action-button secondary">Sign in</button>

                <div id="user-profile" class="hidden">
                    <img id="user-photo" src="" alt="User">
                    <button id="signout-btn" class="icon-btn" aria-label="Sign out">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                            <polyline points="16 17 21 12 16 7"></polyline>
                            <line x1="21" y1="12" x2="9" y2="12"></line>
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <div class="main-content">
            <main class="timeline-container">
                <div class="timeline-scroll-area">
                    <div class="time-ruler" id="time-ruler"></div>
                    <div class="tracks-container" id="tracks-container"></div>
                    <div class="current-time-indicator" id="current-time-indicator"></div>
                </div>
            </main>

            <div class="details-panel-overlay" id="details-overlay"></div>
            <aside class="details-panel" id="details-panel">
                <div class="empty-state">Select an activity to view details</div>
            </aside>

            <footer class="chat-input-container">
                <div class="input-wrapper">
                    <textarea id="chat-input" placeholder="What's on your mind?" rows="1"></textarea>
                </div>
                <button class="icon-btn action-btn" id="action-btn">
                    <svg class="icon-mic" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2">
                        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                        <line x1="12" y1="19" x2="12" y2="23"></line>
                        <line x1="8" y1="23" x2="16" y2="23"></line>
                    </svg>
                    <svg class="icon-send hidden" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </footer>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>

</html>
